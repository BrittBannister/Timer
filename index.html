<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <div class="content">
        <h1 class="heading">WE'RE LAUNCHING SOON!</h1>
        <div class="timer">
            <div class="timer__inner">
                <div class="days card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time days-left">00</div>
                </div>
                <div class="hours card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time hours-left">00</div>
                </div>
                <div class="minutes card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time minutes-left">00</div>
                </div>
                <div class="second card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time seconds-left">00</div>
                </div>
            </div>

            <div class="names">
                <div class="day-name name">days</div>
                <div class="hours-name name">hours</div>
                <div class="minutes-name name">minutes</div>
                <div class="second-name name">seconds</div>
            </div>
        </div>

        <div class="author">
            Brittney Bannister | 2021<br />Frontend Mentor Challenge
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
