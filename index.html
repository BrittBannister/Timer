<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="content">
        <h1 class="heading">LET THE COUNTDOWN BEGIN!</h1>
        <div class="timer">
            <div class="timer__inner">
                <div class="days card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time days-left">00</div>
                </div>
                <div class="hours card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time hours-left">00</div>
                </div>
                <div class="minutes card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time minutes-left">00</div>
                </div>
                <div class="second card">
                    <div class="layer">
                        <div class="circle"></div>
                        <div class="circle__2"></div>
                    </div>
                    <div class="time seconds-left">00</div>
                </div>
            </div>

            <div class="names">
                <div class="day-name name">days</div>
                <div class="hours-name name">hours</div>
                <div class="minutes-name name">minutes</div>
                <div class="second-name name">seconds</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
